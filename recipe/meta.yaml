{% set name = "pyquicksetup" %}
{% set version = "0.2.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyquicksetup-{{ version }}.tar.gz
  sha256: e674931a6d61fd24f5d1c3b086743de341f9ab1af875b18010ed3a2249cb155d

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - setuptools

test:
  imports:
    - pyquicksetup
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://www.xavierdupre.fr/app/pyquickhelper/helpsphinx/index.html
  summary: Predefined setup commands relying on pyquickhelper.
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - xhochy
